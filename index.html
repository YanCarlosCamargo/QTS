<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Casos de Teste</title>
  </head>
  <body>
   
    
<div id="containerMain"> 
    
    <form >
    <input class="form-control form-control-lg styledInput" id="valor01"  placeholder="Valor 1" >
<input class="form-control form-control-lg styledInput" id="valor02"  placeholder="Valor 2" >
<input class="form-control form-control-lg styledInput" id="operador" placeholder="Operador" >
<button class="btn button btn-success" id="btnCalcular" >Calcular</button>
</form>
<br>
<span class="badge bg-secondary" id="badgeResultado"><h1>Resultado</h1></span>

<select class="form-select styledSelect" id="styledSelect" aria-label="Default select example">
  <option selected>Selecione o Caso de teste</option>
  <option value="1">Caso 1</option>
  <option value="2">Caso 2</option>
  <option value="3">Caso 3</option>
  <option value="4">Caso 4</option>
  <option value="5">Caso 5</option>
  <option value="6">Caso 6</option>
  <option value="7">Caso 7</option>
  <option value="8">Caso 8</option>
  <option value="9">Caso 9</option>
  <option value="10">Caso 10</option>
</select>
<button type="button" onclick="" id="btnTeste" class="btn btn-primary">Testar Caso</button>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="js/script.js"></script>
  </body>
</html>
